<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 align= center> Register</h1>

    <div align=" center">
        <span class="step step--1 step--active">1</span>
        <span class="step step--2">2</span>
        <span class="step step--3">3</span>
        <span class="step step--4">4</span>

    </div>
    <div class="main">
        <form action="" method="post" >

            <div class="tab tab--1 fade">
                <p>Name:</p>
                <input type="text" placeholder="First Name" name>
                <input type="text" placeholder="Last Name" name>
            </div>
    
            <div class="tab tab--2 fade tab--hide">
                <p>Contact Info:</p>
                <input type="text" placeholder="Email" name="email">
                <input type="text" placeholder="Phone" name="phone">
            </div>
    
            <div class="tab tab--3 fade tab--hide">
                <p>Birthday:</p>
                <input type="text" placeholder="dd" name="dd">
                <input type="text" placeholder="mm" name="mm">
                <input type="text" placeholder="yy" name="yy">
            </div>
    
            <div class="tab tab--4 fade tab--hide">
                <p>Login Info:</p>
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
            </div>

        </form>
        
        <div class="buttons">
            <button class="btn btn--next">Next</button>
            <button class="btn btn--previous btn--hide">Previous</button>
            <button class="btn btn--submit btn--hide" type = "submit" style = "background: rgba(30, 30, 156, 0.58);"> Submit</button>
        </div>
    
      
    
        <script src="script.js"></script>


    </div>
  
</body>
</html>
